    <div class="container text-center especialidades">

            @for (item of array; track item){
                <div class="col-4 d-flex align-items-stretch">
                    <div class="card" style="width: auto;">
                        <div class="team-member">

                    </div>
                </div>
            }  
        </div>
    </div>
